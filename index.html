    <script>
        // Add scroll-based visibility for buttons
        const buttons = document.getElementById('buttons');
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const viewportHeight = window.innerHeight;

            // Show buttons when user scrolls past the first section
            if (scrollY > viewportHeight) {
                buttons.style.opacity = 1; // Fade in
            } else {
                buttons.style.opacity = 0; // Fade out
            }
        });

        // Adjust scroll speed
        document.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default scrolling behavior
            window.scrollBy({
                top: event.deltaY * 10, // Multiply scroll distance by 2 for faster scrolling
                behavior: 'smooth', // Smooth scrolling effect
            });
        }, { passive: false }); // Ensure the event listener is not passive
