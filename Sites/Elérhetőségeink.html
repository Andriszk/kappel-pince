<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elérhetőségeink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(122, 123, 119, 0.9);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: rgba(122, 123, 119, 0.9);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 80%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Back button */
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #222;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .back-btn:hover {
      background: #444;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../" class="back-btn">← Vissza</a>

    <h1>Elérhetőségeink</h1>
    <p>Kérdése van? Vegye fel velünk a kapcsolatot!</p>
    <p>E-mail: <a href="mailto:hello@kappelpince.hu">hello@kappelpince.hu</a></p>
    <p>Telefon: <a href="tel:+36301774269">+36 30 177 4269</a></p>
  </div>
</body>
</html>
